<div class="password-strength">
  <div
    class="section"
    id="section1"
    [ngClass]="{
      red: passwordStrength == 'red',
      easy: passwordStrength == 'easy',
      medium: passwordStrength == 'medium',
      strong: passwordStrength == 'strong'
    }"
  ></div>
  <div
    class="section"
    id="section2"
    [ngClass]="{
      red: passwordStrength == 'red',
      medium: passwordStrength == 'medium',
      strong: passwordStrength == 'strong'
    }"
  ></div>
  <div
    class="section"
    id="section3"
    [ngClass]="{
      red: passwordStrength == 'red',
      strong: passwordStrength == 'strong'
    }"
  ></div>
</div>
